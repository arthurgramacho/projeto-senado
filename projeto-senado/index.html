<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Senado Federal - Lista de Senadores</title>

    <meta name="description" content="Lista dos Atuais Senadores da República">
    <meta name="author" content="arthurgramacho">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="http://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">

  </head>
  <body>
	<div class="row-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light static-top navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Senado Federal</a>			
		</nav>
	</div>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-2">
						<img class="img-titulo" src="https://www12.senado.leg.br/hpsenado/++resource++senado.hpsenado/icones/logo.svg"></img>
					</div>				
					<div class="col-md-10 ">
						<h2 class="text-titulo">
							Lista de Senadores da República
						</h2>
					</div>	
				</div>
				<div class="table-responsive">
					<table id="tb-senadores" class="table table-sm table-striped table-hover ">
						<thead class="thead-light">
							<tr>
								<th class="th-foto">Foto</th>
								<th class="th-nome">Nome</th>
								<th class="th-estado">Estado</th>
								<th class="th-partido">Partido</th>
								<th class="th-mmesa">Membro da Mesa</th>
								<th class="th-mlider">Membro da Liderança</th>
								<th class="th-pgoficial">Página Oficial</th>
								<th class="th-totalctitular">Total Comissões Titular</th>
								<th class="th-totalcsuplente">Total Comissões Suplente</th>
							</tr>
						</thead>					
						<tbody>
							<td colspan="9" class="text-center"><img class="img-carregando" src="img/carregando.gif"></td>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<footer class="page-footer">
		<div class="footer-copyright text-center py-3">
			<hr>
			Desenvolvido por Arthur Gramacho dos Santos
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="http://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
